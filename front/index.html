<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>CUP CINEMA-Home</title>
    </head>
    <body>
        <header>
            <div id="headerContainer">
                <div id="logoContainer">
                    <img
                        src="./assets/images/logoCUPCinema.png"
                        alt="logo CUP Cinema"
                    />
                </div>
                <nav>
                    <ul>
                        <li>
                            <a
                                href="./index.html"
                                class="focusNav"
                                id="firstFocusNav"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="./pages/history.html">History Cinema</a>
                        </li>
                        <li>
                            <a href="./pages/aboutMyProject.html"
                                >About My Projectd</a
                            >
                        </li>
                        <li>
                            <a href="./pages/contact.html"> Contact</a>
                        </li>
                    </ul>
                </nav>
                <h1>CUP CINEMA</h1>
            </div>
        </header>
        <main id="mainIndex">
            <section>
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="https://static.posters.cz/image/hp/75998.jpg"
                                class="d-block w-100"
                                alt="#"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://static.posters.cz/image/hp/66431.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://cdn.marvel.com/content/1x/guardiansofthegalaxyvol3_lob_mas_dsk_04.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <section>
                <article id="containerMoviesCards"></article>
            </section>
        </main>
        <footer>
            <div id="formAndSMContainer">
                <div id="newsletterContainer">
                    <form action="#" id="formContainer">
                        <input
                            type="email"
                            name="email"
                            id="emailFormFooter"
                            placeholder="Your email"
                            required
                        />
                        <input
                            type="submit"
                            value="Send"
                            id="submitFormFooter"
                        />
                    </form>
                </div>
                <div id="socialMediaContainer">
                    <a href="#">LinkedIn</a>
                    <a href="#">GitHub</a>
                </div>
            </div>
            <div id="copyrightContainer">
                &copy;Adriana Cuellar 2024. Proyecto M2 HENRY. Todos los
                Derechos Reservados.
            </div>
        </footer>

        <script src="./public/bundle.js"></script>
    </body>
</html>
