<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/115266e0be.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>CUP CINEMA-Home</title>
    </head>
    <body>
        <header>
            <div id="headerContainer">
                <div id="logoContainer">
                    <img
                        src="./assets/images/logoCUPCinema.png"
                        alt="logo CUP Cinema"
                    />
                </div>
                <nav>
                    <ul>
                        <li>
                            <a
                                href="./index.html"
                                class="focusNav"
                                id="firstFocusNav"
                                >Inicio</a
                            >
                        </li>
                        <li>
                            <a href="./pages/moviesForm.html"
                                >Agregá Películas</a
                            >
                        </li>
                        <li>
                            <a href="./pages/history.html">Historia del Cine</a>
                        </li>
                        <li>
                            <a href="./pages/aboutMyProject.html"
                                >Sobre Mi Proyecto</a
                            >
                        </li>
                        <li>
                            <a href="./pages/contact.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
                <h1>CUP CINEMA</h1>
            </div>
        </header>
        <main id="mainIndex">
            <section>
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="https://static.posters.cz/image/hp/75998.jpg"
                                class="d-block w-100"
                                alt="#"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://static.posters.cz/image/hp/66431.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://cdn.marvel.com/content/1x/guardiansofthegalaxyvol3_lob_mas_dsk_04.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <section>
                <article id="containerMoviesCards"></article>
            </section>
        </main>
        <footer>
            <div id="formAndSMContainer">
                <div id="newsletterContainer">
                    <h4>
                        Déjanos tu email si deseas recibir nuestras novedades y
                        nuevas pelis
                    </h4>
                    <form action="#" id="formContainerFooter">
                        <input
                            type="email"
                            name="email"
                            id="emailFormFooter"
                            placeholder="Tu email"
                            required
                        />
                        <button type="submit" id="submitFormFooter">
                            Enviar
                        </button>
                    </form>
                </div>
                <div id="socialMediaContainer">
                    <a
                        href="https://www.linkedin.com/in/adriana-paola-cuellar-petit-541b5b2b8"
                        target="_blank"
                        ><i class="fa-brands fa-linkedin fa-2xl"></i
                    ></a>
                    <a href="https://github.com/cuellaradriana" target="_blank"
                        ><i class="fa-brands fa-square-github fa-2xl"></i
                    ></a>
                </div>
            </div>
            <div id="copyrightContainer">
                &copy;Adriana Cuellar 2024. Proyecto M2 HENRY. Todos los
                Derechos Reservados.
            </div>
        </footer>

        <script src="./public/bundle.js"></script>
    </body>
</html>
